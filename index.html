<!DOCTYPE html>
<head>
  <title>My one Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #666;
      padding: 8px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This page is a demo of some basic HTML elements.</p>

  <h2>My Hobbies</h2>
  <ul>
    <li>Coding</li>
    <li>Reading</li>
    <li>Traveling</li>
  </ul>

  <h2>Favorite Movies</h2>
  <ol>
    <li>Interstellar</li>
    <li>Spirited Away</li>
    <li>Inception</li>
  </ol>

  <h2>Sample Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>24</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>29</td>
    </tr>
  </table>

  <h2>Sample Image</h2>
  <img src="https://via.placeholder.com/150" alt="Sample Image">

  <h2>Contact Me</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
    
    <input type="submit" value="Send">
  </form>
</body>
</html>
